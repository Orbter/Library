<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/homework.svg" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="main-head flex">
        <div class="logo">
          <img
            src="imgs/orbter_library_logo_transparent_background.png"
            alt="logo"
          />
        </div>
        <div><button class="add">New Book</button></div>
      </div>
    </header>
    <div class="form invisible">
      <h2 class="form-header">Add New Book</h2>
      <form class="book-form">
        <div class="input-container">
          <input
            class="user-input"
            type="text"
            id="form-title"
            placeholder="Title"
            required
          />
        </div>
        <div class="input-container">
          <input
            class="user-input"
            type="text"
            id="form-author"
            placeholder="Author"
            required
          />
        </div>
        <div class="input-container">
          <input
            class="user-input"
            type="number"
            id="form-pages"
            placeholder="Pages"
            required
          />
        </div>
        <div class="is-read flex">
          <label for="read-checkbox" class="label-check flex"
            >Have you read it?
            <input type="checkbox" id="read-checkbox" class="check" />
            <span class="custom-checkbox"></span>
          </label>
        </div>

        <button class="submit" type="submit">Add Book</button>
      </form>
    </div>

    <main>
      <div class="main-page flex">
        <h1 class="headline">My Library</h1>
        <div class="book-card flex"></div>
      </div>
    </main>
  </body>
</html>
